<!DOCTYPE html>
<html>
<head>
	<title>degree - radian conversion</title>
</head>
<body>

	<script>
		// "degrees * (pi/180)"
		var degrees;

		function degRadConv(degrees) {
			document.write(prompt('Enter degrees:', parseFloat(degrees)) * Math.PI / 180);
		}

		degRadConv(degrees);

	</script>

</body>
</html>
