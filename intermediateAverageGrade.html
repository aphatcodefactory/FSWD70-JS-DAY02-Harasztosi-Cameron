<!DOCTYPE html>
<html>
<head>
	<title>intermediate average grade</title>
</head>
<body>
	<script>
		(function() {
			var x = prompt('enter grade of maths');
			var y = prompt('enter grade of physics');
			var z = prompt('enter grade of english');
			document.write(
				'Sum: ' + (parseInt(x) + parseInt(y) + parseInt(z)) + '<br>Average: ' +
				(parseInt(x) + parseInt(y) + parseInt(z)) / 3
			);

		}());

	</script>

</body>
</html>
