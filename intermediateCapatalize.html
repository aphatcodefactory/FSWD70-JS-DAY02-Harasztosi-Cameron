<!DOCTYPE html>
<html>
<head>
	<title>intermediate capatalize</title>
</head>
<body>

	<p id="p"></p>

	<script>
		(function() {
						var text = prompt('enter a string to capatalize the first letter',
							'i am a web developer.');
						document.write(text.charAt().toUpperCase() + text.substring(1));
					}());
		

	</script>

</body>
